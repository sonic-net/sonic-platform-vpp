simulation:
    no_image_copy: True
    sim_host: localhost
    wait_for_interfaces: True
 
devices:
  r0:
    platform: spitfire_f
    linecard_types: [sherman]
    image: /auto/ioxarchive6/bin/7.3.6/8000/8000-x64-7.3.6.iso
    cvac: /nobackup/safaisal/sonic-vpp/2vpp_1xr_R0.cfg
    xr_port_redir: [22]
   
  r1: &vpp_base
    platform: linux
    disks:
      - hda:
          type: reference
          file: /nobackup/safaisal/sonic-vpp/sonic-vpp.img
    memory: "4G"
    vcpu: 4
    linux_username: cisco
    linux_password: cisco123
    linux_prompt: cisco@sonic:~\$
    extended_pci_bus: True
    xr_port_redir: [22]
    data_ports: ["Ethernet0", "Ethernet4", "Ethernet8", "Ethernet12", "Ethernet16", "Ethernet20", "Ethernet24", "Ethernet28", "Ethernet32", "Ethernet36", "Ethernet40", "Ethernet44", "Ethernet48", "Ethernet52", "Ethernet56", "Ethernet60", "Ethernet64", "Ethernet68", "Ethernet72", "Ethernet76", "Ethernet80",
"Ethernet84", "Ethernet88", "Ethernet92", "Ethernet96", "Ethernet100", "Ethernet104", "Ethernet108", "Ethernet112", "Ethernet116", "Ethernet120", "Ethernet124"]
  r2:
    <<: *vpp_base

connections:
  hubs:
    r0_r1_0:
      - r0.FourHundredGigE0/0/0/0
      - r1.Ethernet0
    r0_r1_1:
      - r0.FourHundredGigE0/0/0/1
      - r1.Ethernet4
    r0_r2_0:
      - r0.FourHundredGigE0/0/0/2
      - r2.Ethernet0
    r0_r2_1:
      - r0.FourHundredGigE0/0/0/3
      - r2.Ethernet4               
